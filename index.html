<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News website</title>
    <!-- main template css file --> 
    <link rel="stylesheet" href="css/main.css">
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome library-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<!--nav bar-->
<div class="header">
    <div class="container flex">
        <div class="icon-block">
            <i class="fa-solid fa-globe" style="color: #e7eaef;"></i>
            <span class="text"> NEWS</span>
            
        </div>
        <div class="nav-links ">
            <ul class="flex">
                <li class="hover-link" id="tech" onclick="onNavItemClick('tech')">Tech</li>
                <li class="hover-link" id="health" onclick="onNavItemClick('health')">Health</li>
                <li class="hover-link" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            </ul>
        </div>
        <div class="search-bar">
            <input type="text" class="input-new" id="news-query" placeholder="search">
            <button class="search-button" type="button" id="search-btn">Search</button>
        </div>
        <div>
            <select id="sort-select" >
                <option value="publishedAt" onclick="onSortSelectChange('publishedAt')">Newest</option>
                <option value="relevancy"onclick="onSortSelectChange('relevancy')">Relevancy</option>
                <option value="popularity"onclick="onSortSelectChange('popularity')">Popularity</option>
            </select>
        </div>
    </div>
</div>
<!--main section-->
<main>
    <div class="cards-container container flex" id="cards-container">

    </div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
        </div>
    </div>
</template>
<script src="index.js"></script>
</body>
</html>
